<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/663a13edd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="outer">
      <form class="login-form" name="login-form" action="/auth" method="post">
        <div class="holder">
          <h4>E-mail</h4>
          <input type="text" class="email" name="email" id="email" required />
        </div>

        <div class="holder">
          <h4>Password</h4>
          <input
            type="password"
            class="password"
            name="password"
            id="password"
            required
          />
        </div>
        <div class="remember-me-checkbox">
          <input class="remember-me" type="checkbox" id="remeber-me" />
          <h4 class ="h4-rm">Remeber me</h4>
        </div>

        <button type="submit">LOGIN</button>
      </form>
    </div>
  </body>
</html>
