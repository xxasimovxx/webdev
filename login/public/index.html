<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/663a13edd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="outer">
      <form class="login-form" name = "login-form" action="/auth" method="post">
        <div class="holder">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" class = "email" name="email" id="email" required />
        </div>

        <div class="holder">
          <i class="fa-solid fa-lock"></i>
          <input type="text" class = "password" name="password" id="password" required />
        </div>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </body>
</html>
